                <button class="btn" data-target="sign_in">Sign in</button>
                <button  class="btn" data-target="sign_up">Register</button>
              </div>
              <h1>Register</h1>
              <form >
                <div class="content">
                  <div class="input-field">
                    <input id="uname" type="userName" placeholder="User Name" required>
                  </div>
                  <div class="input-field">
                    <input id="psw" type="password" placeholder="Password" required>
                  </div>
                  <label>Must contain a lowercase letter.</label><br>
                  <label>Must contain an uppercase letter.</label><br>
                  <label>Must contain a number or special character.</label><br>
                </div>
                <div class="action">

                </div>
              </form>
              </div> 
        </div>
