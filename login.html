<!DOCTYPE html>
<html>

  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  </head>

  <body>
    <main id="main">

    </main>

      <template class="page" id="sign_in">
        <div id="sign_in_div" >
          <div class="login-form">
            <img src="https://assets-global.website-files.com/62196607bf1b46c300301846/62196607bf1b46ebfb301f19_5f5bc69416e7fb495275b378_how%2520leaders%2520run%2520meetings%2520tips%2520from%2520top%2520execs.jpeg" class="login_img"/>
            
                <div class="tab">
                  <button class="btn" data-target="sign_in">Sign in</button>
                  <button  class="btn" data-target="sign_up">Register</button>
                </div>
                  <form>
                    <h1>Sign in</h1>

                    <div class="content">
                      <div class="input-field">
                        <input id="uname" type="userName" placeholder="User Name" required>
                      </div>
                      <div class="input-field">
                        <input id="psw" type="password" placeholder="Password" required>
                        <span toggle="#password-field" id="togglePassword" onclick="pswfunction()" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                      </div>
                    </div>

                    <div class="action">
                      <button class="btn" id="sign_in_btn" onclick="signIn()">Sign in</button>
                    </div>

                </form> 
    </div>
     </template>

     <template class="page" id="sign_up">
      <div id="sign_up_div">
        <div class="login-form">
          <img src="https://assets-global.website-files.com/62196607bf1b46c300301846/62196607bf1b46ebfb301f19_5f5bc69416e7fb495275b378_how%2520leaders%2520run%2520meetings%2520tips%2520from%2520top%2520execs.jpeg" class="login_img"/>
          
            <div class="page active" id="sign_on">
              <div class="tab">
                <button class="btn" data-target="sign_in">Sign in</button>
                <button  class="btn" data-target="sign_up">Register</button>
              </div>
              <h1>Register</h1>
              <form>
                <div class="content">
                  <div class="input-field">
                    <input id="uname" type="userName" placeholder="User Name" required>
                  </div>
                  <div class="input-field">
                    <input id="psw" type="password" placeholder="Password" required>
                    <span toggle="#password-field" id="togglePassword" onclick="pswfunction()" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="input-field">
                    <input id="email" type="email" placeholder="email" required>
                  </div>
                  <div class="input-field">
                    <input id="phone" type="number" placeholder="phone number" required>
                  </div>
                </div>
                <div class="action">
                  <button class="btn" data-target="sign_in" id="register_btn" onclick="addUser()">Register</button>
                </div>
              </form>
              </div> 
        </div>
     </template>

     <template class="page" id="app">
      <div id="app_div">

         
        <div class="page-content">
          <div class="left">
              <div id="newtask">
                  <input type="text" id="title" placeholder="task title">
                  <button data-target="app" id="addNewTask_btn" onclick="addNewTask()">Add New Task</button>
              </div>
           
            <div class="task_list">
              <script> showTasks(); myInfos();</script>
              <div class="tasks-wrapper" id="tasks">
                <ul id="myUL">
                
                </ul>
              </div>
            </div>
           
          </div>
        <div class="card"> 
         
          <img src="https://www.shareicon.net/download/2016/12/12/862833_close.ico" class="btn" data-target="sign_in" title="log out" style="width:10%; float:right;margin-right:10px ;margin-top: 5px; "> 
            <img src="https://www.pngmart.com/files/22/User-Avatar-Profile-Background-Isolated-PNG.png" style="width:90%"/>
            <h1 id="user_name"></h1>
            <br>
            <p id="user_email" class="title"></p>
            <br>
            <p id="user_phone"></p>
            <br>
            <div class="action">
            <button class="btn" data-target="edit_info" >Edit</button>
            </div>
          </div>      
      </div>
      </div>
      

    </template>

    <template class="page" id="edit_info">
      <div id="edit_info_div">
        <div class="login-form">
          <form>
            <div class="content">
              <div class="input-field">
                <input id="uname" type="userName" placeholder="name" required>
              </div>
              <div class="input-field">
                <input id="psw" type="password" placeholder="Password" required>
                <span toggle="#password-field" id="togglePassword" onclick="pswfunction()" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="input-field">
                <input id="email" type="email" placeholder="email" required>
              </div>
              <div class="input-field">
                <input id="phone" type="number" placeholder="phone number" required>
              </div>
              
            </div>
            <div class="action">
              <button class="btn" data-target="app" id="edit_btn" onclick="editUser()">Edit</button>
            </div>
          </form>
        </div>
      </div>

    </template>
 
    <script src="loginScript.js"></script>
    <script src="server.js"></script>
    <script src="network.js"></script>
    <script src="FXMLHttpRequest.js"></script>
    <script src="dataBase.js"></script>
    
  </body>
</html>
