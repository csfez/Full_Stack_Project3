<!DOCTYPE html>
<html>

  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css"/>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <!-- <a href="client.html"></a> -->

  </head>

  <body>
    <main id="main">

    </main>

      <template class="page" id="sign_in">
        <div id="sign_in_div" >
          <div class="login-form">
            <img src="https://assets-global.website-files.com/62196607bf1b46c300301846/62196607bf1b46ebfb301f19_5f5bc69416e7fb495275b378_how%2520leaders%2520run%2520meetings%2520tips%2520from%2520top%2520execs.jpeg" class="login_img"/>
            
                <div class="tab">
                  <button class="btn" data-target="sign_in">Sign in</button>
                  <button  class="btn" data-target="sign_up">Register</button>
                </div>
                  <form>
                    <h1>Sign in</h1>

                    <div class="content">
                      <div class="input-field">
                        <input id="uname" type="userName" placeholder="User Name" required>
                      </div>
                      <div class="input-field">
                        <input id="psw" type="password" placeholder="Password" required>
                      </div>
                    </div>

                    <div class="action">
                      <button class="btn" id="sign_in_btn" onclick="signIn()">Sign in</button>
                    </div>

                </form> 
    </div>
     </template>

     <template class="page" id="sign_up">
      <div id="sign_up_div">
        <div class="login-form">
          <img src="https://assets-global.website-files.com/62196607bf1b46c300301846/62196607bf1b46ebfb301f19_5f5bc69416e7fb495275b378_how%2520leaders%2520run%2520meetings%2520tips%2520from%2520top%2520execs.jpeg" class="login_img"/>
          
            <div class="page active" id="sign_on">
              <div class="tab">
                <button class="btn" data-target="sign_in">Sign in</button>
                <button  class="btn" data-target="sign_up">Register</button>
              </div>
              <h1>Register</h1>
              <form>
                <div class="content">
                  <div class="input-field">
                    <input id="uname" type="userName" placeholder="User Name" required>
                  </div>
                  <div class="input-field">
                    <input id="psw" type="password" placeholder="Password" required>
                  </div>
                  <div class="input-field">
                    <input id="email" type="email" placeholder="email" required>
                  </div>
                  <div class="input-field">
                    <input id="phone" type="number" placeholder="phone number" required>
                  </div>
                  <!-- <label>Must contain a lowercase letter.</label><br>
                  <label>Must contain an uppercase letter.</label><br>
                  <label>Must contain a number or special character.</label><br> -->
                </div>
                <div class="action">
                  <button class="btn" data-target="sign_in" id="register_btn" onclick="addUser()">Register</button>
                </div>
              </form>
              </div> 
        </div>
     </template>

     <template class="page" id="app">
      <div id="app_div">

         
        <div class="page-content">
          <p>Log-out icon on a button:
            <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
          </p>
          <div class="left">
              <div id="newtask">
                  <input type="text" id="title" placeholder="task title">
          
                  <button data-target="app" id="addNewTask_btn" onclick="addNewTask()">Add New Task</button>
          
                </div>
            <!-- <button class="btn" data-target="my_info" id="my_button" onclick="myInfos()">my info</button> -->
           
            <div class="task_list">
            <!-- <label class="category header" for="opt-2">All Tasks</label> -->
            <script> showTasks(); myInfos();</script>
            <div class="tasks-wrapper" id="tasks">
              <ul id="myUL">
              
              </ul>
      
            </div>
            </div>
           
          </div>
        <div class="card">  
            <img src="https://www.pngmart.com/files/22/User-Avatar-Profile-Background-Isolated-PNG.png" style="width:100%"/>
            <h1 id="user_name"></h1>
            <br>
            <p id="user_email" class="title"></p>
            <br>
            <p id="user_phone"></p>
            <br>
            <div class="action">
            <button class="btn" data-target="edit_info" >Edit</button>
            </div>
          </div>      
      </div>
<!-- 
          <div id="newtask">
            <input type="text" id="title" placeholder="task name">
            <input type="text" id="username" placeholder="your name">

            <button data-target="app" id="addNewTask_btn" onclick="addNewTask()">Add New Task</button>
        </div>   -->
      </div>
      

    </template>

    <template class="page" id="edit_info">
      <div id="edit_info_div">
        <div class="login-form">
          <form>
            <div class="content">
              <div class="input-field">
                <input id="uname" type="userName" placeholder="name" required>
              </div>
              <div class="input-field">
                <input id="psw" type="password" placeholder="Password" required>
              </div>
              <div class="input-field">
                <input id="email" type="email" placeholder="email" required>
              </div>
              <div class="input-field">
                <input id="phone" type="number" placeholder="phone number" required>
              </div>
              
            </div>
            <div class="action">
              <button class="btn" data-target="app" id="edit_btn" onclick="editUser()">Edit</button>
            </div>
          </form>
        </div>
      </div>

    </template>
 
    <script src="loginScript.js"></script>
    <script src="server.js"></script>
    <script src="network.js"></script>
    <script src="FXMLHttpRequest.js"></script>
    <script src="dataBase.js"></script>
    
  </body>
</html>
